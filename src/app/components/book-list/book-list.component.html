<div class="row">
  <div class="col-sm-6">
    <button class="btn btn-success" (click)="onNewBook()">New Book</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-6">
    <div class="list-group">
      <app-book-item

        [index]="i"
      >
      </app-book-item>
    </div>
  </div>
</div>
