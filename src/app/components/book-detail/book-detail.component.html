<div class="row"></div>
<div class="row">
  <div class="col-sm-12">
    <b style="font-size: 20px">{{ book.id }}</b>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ book.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <b style="font-size: 20px">{{ book.price | currency }}</b>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p>{{ book.description }}</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <div class="btn-group" role="group" appDropdown>
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onEditRecipe()"
            >Edit Student</a
          >
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onDeleteRecipe()"
            >Delete Student</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
